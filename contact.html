    <div class="container my-5">
        <div class="row">
            <div class="col-md-5 mx-4 hotel-info">
                <h2>CALIDO HOTEL</h2>
                <p><strong>ĐỊA CHỈ</strong><br>16 Phố Nguyễn Quang Bích, Quận Hoàn Kiếm, Hà Nội, Việt Nam</p>
                <p><strong>E-MAIL</strong><br>hanoicalidohotel@gmail.com</p>
                <p><strong>SỐ ĐIỆN THOẠI</strong><br>Hotline: 085 988 8883</p>
                <a href="https://www.facebook.com/CalidoHotelHanoi"><img src="./assets/img/fb-icon.png"
                        alt="Facebook Icon"></a>
            </div>

            <div class="col-md-6 contact-form">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Họ tên</label>
                        <input type="text" class="form-control" id="name" placeholder="Họ tên của bạn">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Số điện thoại</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Số điện thoại">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Vấn đề cần tư vấn</label>
                        <textarea class="form-control" id="message" rows="3" placeholder="Vấn đề cần tư vấn"></textarea>
                    </div>
                    <button type="submit" class="float-end button">Send</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container footer-map">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.013051137854!2d105.8432426743389!3d21.032163787663436!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ab04120ffecb%3A0xa1654ba5afb35bc7!2sHa%20Noi%20Calido%20Hotel!5e0!3m2!1svi!2s!4v1730815064747!5m2!1svi!2s"

                <div class="col-3">

                    </div>
                    <br>
                    <div>
                        16 Phố Nguyễn Quang Bích, Quận Hoàn Kiếm, Hà Nội, Việt Nam
                    </div>
                </div>
                <div class="col-3"> <img src="./assets/img/logo.png"></div>
            </div>
